<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo video no meu site</h1>
    <p>Posso inserir video hospedado dentro do meu site (apesar de <br> não ser muito interessante devido ao alto peso do video)</p>
    <video width="400px" poster="imagens/tumb.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegaor não consegue reproduzir videos, <a href="midia/meu-video.mp4">clique aqui para baixar.</a></p>
    </video>
    <h1>Inserindo videos incorporados</h1>
    <p>Possso incorporar vídeos direto do youtube</p>
    <iframe width="400" height="252" src="https://www.youtube.com/embed/TGXFwjlZJ6w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
