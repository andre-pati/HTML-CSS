<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Sempre usar a tag Label para conectar a etiqueta ao campo pelo ID do campo em questão
    O método padrão do form é o GET - envia pelo url, mas o metodo POST não aparece na url, porém os dados ainda aparecem nos cabeçalhos. Quando se envia dados por GET não pode ultrapassar 3000 bytes, post para envio de arquivos sensiveis-->
    <h1>Meu prmeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
