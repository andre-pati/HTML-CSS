<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Umagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente arraste e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem grande">
    </picture>
    <h1>Reprodizindo audio no meu site</h1>
    <p>Vamos aprender a reproduzir audio e HTML 5.</p>
    <audio src="midia/oldworldsaga.mp3" controls autoplay ></audio>
    <h2>Utilizando outra forma de inserir audio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/oldworldsaga.mp3" type="audio/mpeg">
        <source src="midia/oldworldsaga.ogg" type="audio/ogg">
        <source src="midia/oldworldsaga.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/oldworldsaga.mp3">Clique aqui se quiser baixar o arquivo mp3</a></p>
    </audio>
   </body>
</html>
