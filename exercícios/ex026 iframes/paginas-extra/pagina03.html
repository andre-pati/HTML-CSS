<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13b</title>
    <style>
        body{
            background-color: cadetblue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{            border-collapse: collapse;
        }
        td{
            background-color: white;
            border: 1px solid black;
            width: 100px;
            height: 50px;
            pad: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de mesclagem de tabelas</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td> 
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <TR>
            <TD colspan="4">N</TD>
        </TR>
    </table>
</body>
</html>
