<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <!--Tamanho padrão do iframe é de 300px X 150px. As CSS é soberana na configuração do iframe-->
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        curso em video para aprender a programar.
    </p>


    <p>O site do google <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não rola no iframe</p>


    <p>O repositório do André 
        <iframe src="https://github.io/andre-pati" frameborder="0" width="500px" height="500px" scrolling="auto">
            <a href="https://github.io/andre-pati" target="_blank">no github</a>
         </iframe> também é bem legal.
    </p>
</body>
</html>
